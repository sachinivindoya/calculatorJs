<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="calculator">
    <input type="text" placeholder="0" id="inputBox">
    <div>
        <button class="opertaor">AC</button>
        <button class="opertaor">DEL</button>
        <button class="opertaor">/</button>
        <button class="opertaor">%</button>
    </div>

    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="opertaor">*</button>
    </div>

    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="opertaor">+</button>
    </div>

    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="opertaor">-</button>
    </div>

    <div>
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button class="equal">=</button>

    </div>
</div>
<script src="style/js/main.js"></script>
</body>
